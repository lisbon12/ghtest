<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Социальная сеть для загрузки фотографий">
    <meta name="keywords" content="социальная, сеть, фотографии, профиль,">
    <meta name="author" content="Вадим Киреев">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/favicon.jpg">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Ваш аватар">
        <div class="profile__editor">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="edit profile" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="element">
            <img class="element__image" src="" alt="Фото не отобразилось">
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form name="profile-info" id="popup-profile-info">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" name="name" id="popup-name" placeholder="Имя пользователя">
            <input class="popup__input" type="text" name="job" id="popup-job" placeholder="Чем занимаетесь">
          </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
    <div class="popup">
      <div class="popup__container">
        <form name="add-card" id="popup-add-card">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__fieldset">
            <input class="popup__input" type="text" name="place-name" id="place-name" placeholder="Название места">
            <input class="popup__input" type="text" name="place-link" id="place-link" placeholder="Ссылка на фотографию">
          </fieldset>
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
